<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="row">
              <div class="col">
                <img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="logo">
              </div>
              <div class="col">
                <nav id="nav-bar">
                <span href="#features">Features</span> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
                <span href="#howitworks">How it Works</span>  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <span href="#pricing">Pricing</span> 
                </nav>
              </div>
            </div>
        </div>      
    </header>

    <main>
        <div id="main">
            <h3>Handcrafted, home-made masterpieces
            </h3>
            <form id="form" action="https://www.freecodecamp.org/email-submit">
                <div class="mb-3">
                <input type="email" class="form-control" id="email"  placeholder="Enter you email address" required>
                </div>
                <button type="submit" id="submit" class="btn btn-primary">GET STARTED</button>

            </form>
        </div>  
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
</body>
</html>
